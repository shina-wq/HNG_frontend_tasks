<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <div class="game-container">
        <p data-testid="gameInstructions">Guess the correct color!</p>
        <div id="colorBox" data-testid="colorBox"></div>
        <div class="color-options" id="colorOptions"></div>
        <p id="gameStatus" data-testid="gameStatus"></p>
        <p id="score" data-testid="score">Score: 0</p>
        <button class="new-game" id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
